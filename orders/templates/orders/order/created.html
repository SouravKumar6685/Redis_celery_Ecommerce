{% extends "shop/base.html" %}
{% block title %}
  Thank you
{% endblock %}

{% block content %}
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="text-center bg-white p-6 rounded-lg">
      <h1 class="text-4xl font-extrabold text-green-600 mb-4">Thank you for your order!</h1>
      <p class="text-xl text-gray-700 mb-4">Your order has been successfully completed.</p>
      <p class="text-lg text-gray-800 font-semibold">Your order number is 
        <span class="text-blue-600">{{ order.id }}</span>.
      </p>
      <div class="mt-6">
        <a href="/" class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">Back to Shopping</a>
      </div>
    </div>
  </div>
{% endblock %}
